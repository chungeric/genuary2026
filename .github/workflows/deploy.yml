name: Deploy to GitHub Pages
on:
  push:
    branches: ['main']
  workflow_dispatch:
    
permissions:
  contents: read
  pages: write
  id-token: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Set up Node
        uses: actions/setup-node@v6
        with:
          node-version: lts/*

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      # Build all projects
      - name: Build all projects
        run: |
          for i in {1..31}; do
            if [ -d "$i" ] && [ -f "$i/package.json" ]; then
              echo "Building project $i..."
              cd "$i"
              pnpm install
              pnpm run build
              cd ..
            fi
          done

      # Combine builds
      - name: Combine builds
        run: |
          mkdir -p dist
          for i in {1..31}; do
            if [ -d "$i/dist" ]; then
              echo "Copying $i/dist to dist/$i"
              cp -r "$i/dist" "dist/$i"
            fi
          done

      - uses: actions/configure-pages@v4
      - uses: actions/upload-pages-artifact@v3
        with:
          path: 'dist'

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4