name: Deploy to GitHub Pages
on:
  push:
    branches: ['main']
  workflow_dispatch:
    
permissions:
  contents: read
  pages: write
  id-token: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Set up Node
        uses: actions/setup-node@v6
        with:
          node-version: lts/*

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      # Build sketches
      - name: Build 1
        run: |
          cd 1
          pnpm install
          pnpm run build
      # - name: Build 2
      #   run: |
      #     cd 2
      #     pnpm install
      #     pnpm run build

      # Combine builds
      - name: Combine builds
        run: |
          mkdir -p dist
          cp -r 1/dist dist/1

      - uses: actions/configure-pages@v4
      - uses: actions/upload-pages-artifact@v3
        with:
          path: 'dist'

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4